<!DOCTYPE html>
<html>

    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bbva" >
      <img src="./img/logo_bbva_blanco.svg" alt="bbva" >

    <main class="show">
      <!-- Input -->
      <section id="container" >
        <br>
        <h1>Valida tu tarjeta</h1>

      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
