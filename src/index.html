<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bbva" > 
      <a href="/">
        <img src="./img/logo_bbva_blanco.svg" alt="bbva" >
      </a>
    </header>
    <main class="main">
      <!-- Input -->
      <section id="container" >
        <br>
        <h1>Valida tu tarjeta</h1>
        <input type="text" id="cardNumber" maxlength="16" placeholder="Número de Tarjeta">
        <p id="textAlert" class="hide"></p>
        <br>
        <button class="btns" id="btnValid">Validar</button>
      </section>
      <!-- Output -->
      <section id="containerResult" class="hide">
        <br>
        <h2 id="message" ></h2>
        <h3 id="numberMaskify"></h3>
        <br>
        <button class="btns" id="return">Regresar</button>
      </section>
    </main>
    <footer class="bbva">
      <a href="/">
        <img src="./img/logo_bbva_blanco.svg" alt="bbva" >
      </a>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
